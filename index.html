<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/icon.png">
    <title>NFT Store</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <h1>NFT Store</h1>
    </header>

    <!--Grid de Produtos-->
    <main class = "container">
        <section class = "products-container">
            <div class="card">
                <div class="product-img" id="img-1"></div>
                <h3>Picareta Man </h3>
                <p>RARE NFT</p>
                <p>$ 22,90 <span class="bold"></span></p>
                <a href="#" class="btn">Comprar</a>
            </div>

            <div class="card">
                <div class="product-img" id="img-2"></div>
                <h3>Happy Dog </h3>
                <p>UNCOMMON NFT</p>
                <p>$ 19.85 <span class="bold"></span></p>
                <a href="#" class="btn">Comprar</a>
            </div>

            <div class="card">
                <div class="product-img" id="img-3"></div>
                <h3>Pockerface ORC</h3>
                <p>NORMAL NFT</p>
                <p>$10.00 <span class="bold"></span></p>
                <a href="#" class="btn">Comprar</a>
            </div>

            <div class="card">
                <div class="product-img" id="img-4"></div>
                <h3>Shotgun dude</h3>
                <p>NORMAL NFT</p>
                <p>$15.50 <span class="bold"></span></p>
                <a href="#" class="btn">Comprar</a>
            </div>

            <div class="card">
                <div class="product-img" id="img-5"></div>
                <h3>Chicken Chiken</h3>
                <p>RARE NFT</p>
                <p>R$19.00 <span class="bold"></span></p>
                <a href="#" class="btn">Comprar</a>
            </div>
            
            <div class="card">
                <div class="product-img" id="img-6"></div>
                <h3>Dumb dude</h3>
                <p>RARE NFT</p>
                <p>R$20.00 <span class="bold"></span></p>
                <a href="#" class="btn">Comprar</a>
            </div>
              
        </section>
    </main>
    <!--Rodapé-->
    <footer>
        <p><span class="bold">NFT Store</span> &copy;2021</p>
    </footer>
</body>
</html>
